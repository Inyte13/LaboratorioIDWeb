<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    const form=document.querySelector("form")
    const name=document.querySelector("#name")
    const age=document.querySelector("#age")
    const country=document.querySelector("#country")
    const p=document.querySelector("p")
    const save=localStorage.getItem("user")
    if(save){
      const perfil=JSON.parse(save)
      p.textContent=`Nombre: ${perfil.nombre}, Edad: ${perfil.edad}, País: ${perfil.pais}`
    }
    form.addEventListener("submit", (e)=>{
      e.preventDefault()
      const usuario={
        nombre: name.value,
        edad: age.value,
        pais: country.value
      }
      localStorage.setItem("user",JSON.stringify(usuario))
    })
  </script>
</head>
<body>
  <form>
    <input id="name" type="text" placeholder="Escriba su nombre">
    <input id="age" type="number" min="1" max="130">
    <input id="country" type="text" placeholder="País">
    <button type="submit">Enviar</button>
  </form>
  <p></p>
</body>
</html>
