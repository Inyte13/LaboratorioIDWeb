<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    const p=document.querySelector("p")
    const div=document.createElement("div")
    div.textContent="Párrafo reemplazado"
    p.replaceWith(div)
  </script>
</head>
<body>
  <p>párrafo</p>
</body>
</html>
