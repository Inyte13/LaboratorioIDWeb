<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    const main=document.querySelector("main")
    const article=document.querySelectorAll("article")[0]
    const clonArticle=article.cloneNode(true)
    main.appendChild(clonArticle)
  </script>
</head>
<body>
  <article>Primer articulo</article>
  <article>Segundo articulo</article>
  <main>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </main>
</body>
</html>
