<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    const divs=document.querySelectorAll("div")
    const arr=["#384","#148","#9af","#a0f","#0f2"]
    divs.forEach((div,i)=>{
      div.style.backgroundColor=arr[i]
    })
  </script>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</body>
</html>
