<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    const lis=[...document.querySelectorAll("li")]
    lis.map(li=>{
      li.classList.remove("oculto")
      li.classList.add("resaltado")
    })
  </script>
</head>
<body>
  <li class="oculto">li</li>
  <li>li</li>
  <li class="oculto">li</li>
  <li>li</li>
</body>
</html>
