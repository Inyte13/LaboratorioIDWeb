<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" >
    const p=document.querySelector("p")
    const h3=document.createElement("h3")
    h3.textContent="Mi h3"
    p.before(h3)
  </script>
</head>
<body>
  <p>Primer p</p>
</body>
</html>
