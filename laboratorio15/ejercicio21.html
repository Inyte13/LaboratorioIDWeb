<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    const div=document.createElement("div")
    div.id="contenedor"
    let arr=[1,2,3]
    arr.forEach(i=>{
      const p=document.createElement("p")
      p.textContent=`Parrafo nro ${i}`
      div.appendChild(p)
    })
    document.body.appendChild(div)
    const pNro2=div.querySelectorAll("p")[1]
    pNro2.remove()
  </script>
</head>
<body>
</body>
</html>
