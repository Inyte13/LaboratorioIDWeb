<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    const primerUl=document.querySelectorAll("ul")[0]
    const ultimoLi=primerUl.lastElementChild
    primerUl.prepend(ultimoLi)
  </script>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  
</body>
</html>
