<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Equipos</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Gestión de Equipos de Fútbol</h1>
  <div id="equipos"></div>

  <h2>Registrar nuevo equipo</h2>
  <form id="form-equipo">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="ciudad" placeholder="Ciudad" required>
    <input type="number" id="nivelAtaque" placeholder="Nivel Ataque (1-10)" min="1" max="10" required>
    <input type="number" id="nivelDefensa" placeholder="Nivel Defensa (1-10)" min="1" max="10" required>
    <button type="submit">Registrar</button>
  </form>

  <script src="/static/app.js"></script>
</body>
</html>
