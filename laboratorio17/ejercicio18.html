<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" >
    const cargarUsuario = () => {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({id: 1, nombre: "Juancito"})
        }, Math.floor(Math.random() * (1500 - 800 + 1)) + 800)
      })
    }
    async function fx() {
      const user = await cargarUsuario()
      console.log(`Usuario cargado: ${user.nombre} (ID: ${user.id})`)
    }
    fx()
  </script>
</head>

</html>
