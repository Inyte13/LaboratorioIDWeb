<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" >
    const dividirAsync = (a, b) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (b === 0) reject(new Error("No se puede dividir sobre cero"))
          else resolve(a / b)
        }, 1500)
      })
    }
    dividirAsync(10, 2)
      .then((r) => console.log("Resultado:", r))
      .catch((e) => console.log("Error:", e.message))
  </script>
</head>
<body>
  
</body>
</html>
