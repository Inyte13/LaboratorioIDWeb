<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #191919;
      color: #fff;
      margin: 0;
      box-sizing: border-box;
    }
    .padre{
      display: grid;
      background-color: #2d8;
      grid-template-columns: repeat(auto-fit,minmax(10rem,1fr));
      padding: 1rem;
      gap: 1rem;
      .hijo{
        background-color: #ad2;
        padding: 1rem;
        aspect-ratio: 1/1;
        border: none;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="padre">
    <div class="hijo">1</div>
    <div class="hijo">2</div>
    <div class="hijo">3</div>
    <div class="hijo">4</div>
    <div class="hijo">5</div>
    <div class="hijo">6</div>
    <div class="hijo">7</div>
    <div class="hijo">8</div>
    <div class="hijo">9</div>
    <div class="hijo">10</div>
    <div class="hijo">11</div>
    <div class="hijo">12</div>
    <div class="hijo">13</div>
    <div class="hijo">14</div>
    <div class="hijo">15</div>
    <div class="hijo">16</div>
    <div class="hijo">17</div>
    <div class="hijo">18</div>
    <div class="hijo">19</div>
    <div class="hijo">20</div>
  </div>
</body>
</html>
